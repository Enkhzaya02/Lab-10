<!DOCTYPE html>
<html>
    <head>
        <title>Lab 10</title>
        <script type="text/javascript">
            var z = 1;
            var sum = 0;

            do{
                sum += z;
                z++
            }

            while (z >= 10){
                document.writeln("<h1> Sum = "+sum+".</h1>");
            }
            
        </script>
    </head>
</html>
