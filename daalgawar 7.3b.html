<!DOCTYPE html>
<html>
    <head>
        <title>Lab10</title>
        <script type="text/javascript">
            var count = window.prompt("Дурын тооы оруулна уу?");

            count = parseInt(count);
            
            if(count>10)
            document.writeln("<h1>Энэ тоо нь 10-аас их байна.</h1.");
            if(count<10)
            document.writeln("<h1>Энэ тоо нь 10-аас бага байна.</h1.");
            if(count==10)
            document.writeln("<h1>Энэ тоо нь 10-тай тэнцүү байна.</h1.");
            
        </script>
    </head>

    <body></body>
</html>
