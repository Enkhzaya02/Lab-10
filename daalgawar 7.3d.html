<!DOCTYPE html>
<html>
    <head>
        <title>Lab10</title>
        <script type="text/javascript">
            var q = window.prompt("Эхний тоог оруулна уу?");
            var divisor = window.prompt("Хуваах тоог оруулна уу?");

            q = parseInt(q);
            divisor = parseInt(divisor);
            
            q = q/divisor;

            document.writeln("<h1>Ноогдвор нь: "+q+".</h1.");
            
        </script>
    </head>

    <body></body>
</html>
