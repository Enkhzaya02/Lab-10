<!DOCTYPE html>
<html>
    <head>
        <title>Lab10</title>
        <script type="text/javascript">
            var x = window.prompt("Эхний тоог оруулна уу?");
            var y = window.prompt("Дараагийн тоог оруулна уу?");

            x = parseInt(x);
            y = parseInt(y);
            
            var total = x+y;

            x = x - 1;
            total = total - x;
            document.writeln("<h1>Ялгавар нь: "+total+".</h1>");

            
        </script>
    </head>

    <body></body>
</html>
